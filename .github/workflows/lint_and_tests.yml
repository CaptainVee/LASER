name: lint_and_tests

on: [push, pull_request]

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0

      - name: Set up Python
        uses: actions/setup-python@v2.5.2
        with:
          python-version: 3.8

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Install dependencies
        run: poetry install

      - name: Lint Python code
        run: poetry run flake8 laser_encoders

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0

      - name: Set up Python
        uses: actions/setup-python@v2.5.2
        with:
          python-version: 3.8

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python -

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest laser_encoders
